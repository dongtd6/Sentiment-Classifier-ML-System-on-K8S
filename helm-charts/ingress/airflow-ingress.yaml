apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airflow-ingress
  namespace: orchestration 
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: airflow.tsc.vn 
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: airflow-api-server 
            port:
              number: 8080 