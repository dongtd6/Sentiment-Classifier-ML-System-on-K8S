apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-ingress
  namespace: infrastructure 
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: kafka.tsc.vn 
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: kafka-ui-svc
            port:
              number: 8080