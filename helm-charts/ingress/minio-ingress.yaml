apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: storage 
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: minio.tsc.vn 
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-console
            port:
              number: 9090