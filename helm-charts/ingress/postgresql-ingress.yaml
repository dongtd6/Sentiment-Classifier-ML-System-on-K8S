apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgresql-ingress
  namespace: storage # Substitute with your namespace
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: postgresql.tsc.vn 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: postgresql 
            port:
              number: 5432