apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trino-ingress
  namespace: storage 
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: trino.tsc.vn 
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: trino
            port:
              number: 8080